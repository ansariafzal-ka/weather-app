<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <main class="bg-gradient-to-br from-blue-500 to-pink-500 h-auto p-8 rounded-md w-[300px] flex flex-col gap-y-6 justify-center items-center">
        <div class="flex gap-2">
            <input id="searchField" type="text" class="text-gray-600 font-medium border rounded-full p-2 px-4 outline-none" placeholder="search">
            <button onclick="fetchWeatherData()" id="btn" class="bg-white border rounded-full px-3 text-gray-400 hover:bg-gray-300 ease-in duration-75">
                <i class="fa-solid fa-magnifying-glass text-sm"></i>
            </button>
        </div>
        <p id="error" class="text-red-600 hidden">Invalid input</p>
        <div id="location" class="text-center hidden">
            <h1 id="city-temp" class="text-5xl text-white mb-2">22Â°C</h1>
            <h1 id="city-name" class="text-3xl text-white">New York</h1>
        </div>
        <div id="current" class="hidden justify-between items-center w-full">
            <div class="text-white flex gap-2 justify-center items-center">
                <i class="fa-solid fa-water text-xl"></i>
                <h1 id="city-humidity" class="text-2xl">64%</h1>
            </div>
            <div class="text-white flex gap-2 justify-center items-center">
                <i class="fa-solid fa-wind text-xl"></i>
                <h1 id="city-windSpeed" class="text-2xl">18km/hr</h1>
            </div>
        </div>
    </main>
</body>
</html>
